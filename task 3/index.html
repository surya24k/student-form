        <span><label>STUDENTS 10th MARKS</label>

        <span><label>STUDENTS 12th MARKS</label>
        <input type="number" placeholder="Enter your Percantage" required></span><br><br>
        <span><label>DEGREE CGPA</label>
        <input type="number" placeholder="Enter your CGPA" required></span><br><br>
        
        <span><button>Submit</button>   
        <button>cancel</button></span>
    </select>
    </form>
